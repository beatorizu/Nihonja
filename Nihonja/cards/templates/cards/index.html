{% extends "base.html" %}

{% block content %}

<div class="row">
  {% for card in cards %}
  <div class="col-sm-6 col-md-4">
    <div class="jumbotron">
      <h2>
        {{ card.kanji }}
      </h2>
      <p>
        {{ card.phrase }}
      </p>
      <p>
        <a class="btn btn-primary btn-large" href="#">Learn more</a>
      </p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
